    </form> 
    <script>
        var form= document.getElementById('Terraform');
        form.addEventListener( 'submit',(e)=>{
            e.preventDefault();
            var fullname= document.getElementById ('fullnames').value;
            var email= document.getElementById ('email').value;
            var phonenumber= document.getElementById ('phonenumber').value;
            var gender= document.getElementById ('gender').value;
            var password= document.getElementById ('password').value;

            if(fullnames===''||email===''||phonenumber===''||gender===''||password===''){
               document.getElementById('error-msg').innerHTML='Please fill the required';
               document.getElementById('error-msg').innerHTML.style.diplay='block';
            return;
            }
            if(validateEmail(email)){
                document.getElementById('error-msg').innerHTML='fill in the correct email';
                document.getElementById('error-msg').style.diplay='block';
                return;
            }
            document.getElementById('sucess').innerHTML='sucessfully submitted';
            document.getElementById('sucess').style.display='block';
   });
   function validateEmail(email) {
    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
    }

    </script>
