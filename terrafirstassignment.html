<body>
    <form id="terraform">
        <fieldset>
            <legend>BIODATA</legend>

            <label for="fullnames">FULLNAME</label>
            <input type="text" name="fullnames" id="fullnames"required /><br><br>
            
            <label for="emails">EMAIL</label>
            <input type="email" name="email"require /><br><br>

            <label for="phonenumber">PHONE NUMBER</label>
            <input type="tel" name="phonenumber"><br><br>
          

            <label for="gender">GENDER</label>
           <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
           </select required><br><br>

            <label for="password">PASSWORD</label>
            <input type="password" name="password"required ><br><br>

           <input type="submit" value="submit">
        </fieldset>
        <div id="error-msg">check</div><br>
        <div id="sucess" style="display: none;">sucessfully submitted </div>
    
    </form> 
    <script>
        var form= document.getElementById('terraform');
        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            var fullname= document.getElementById ('fullnames').value;
            var email= document.getElementById ('email').value;
            var phonenumber= document.getElementById ('phonenumber').value;
            var gender= document.getElementById ('gender').value;
            var password= document.getElementById ('password').value;

            if(fullname===''|| email===''|| phonenumber===''|| gender===''|| password===''){
               document.getElementById('error-msg').innerHTML='Please fill the required';
               document.getElementById('error-msg').innerHTML.style.display='block';
            return;
            }
            if(!validateEmail(email)){
                document.getElementById('error-msg').innerHTML='fill in the correct email';
                document.getElementById('error-msg').style.display='block';
                return;
            }
            
            document.getElementById('sucess').style.display='block';
   });
   function validateEmail(email) {
    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
    }

    </script>
